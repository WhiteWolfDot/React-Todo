<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/React-Todo/favicon.png"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&amp;family=Fuzzy+Bubbles"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#487f63"/><meta name="description" content="Todo app using react framework - whitewolfdot"/><link rel="apple-touch-icon" href="/React-Todo/favicon.png"/><link rel="manifest" href="/React-Todo/manifest.json"/><title>React Todo</title><script defer="defer" src="/React-Todo/static/js/main.b267c683.js"></script><link href="/React-Todo/static/css/main.4fcb13a0.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script type="text/javascript">var scrolling=null;function scroll(o){o.scrollLeft+=5,scrolling=window.setTimeout((function(){scroll(o)}),100)}function stopScroll(){window.clearTimeout(scrolling)}document.querySelectorAll(".task-name-cont").forEach((o=>{o.addEventListener("mouseover",(l=>{console.log(o.scrollLeft),scroll(o)}))})),document.querySelectorAll(".task-name-cont").forEach((o=>{o.addEventListener("mouseout",(l=>{console.log(o.scrollLeft),stopScroll()}))}))</script></body></html>
